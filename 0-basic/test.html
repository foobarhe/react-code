<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="http://cdn.bootcss.com/react/0.14.7/react.min.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.7/react-dom.min.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
<div id="html_tag"></div>
<div id="react_tag"></div>

<script type="text/babel">

    ReactDOM.render(
    <h1>Hello, world!</h1>,
            document.getElementById('html_tag')
    );

    var Hello = React.createClass({
        render: function() {
            return <div>Hello {this.props.name}!!</div>;
        }
    });
    ReactDOM.render(
    <Hello name="React" />,
            document.getElementById('react_tag')
    );

</script>
</body>
</html>
